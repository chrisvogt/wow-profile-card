    <script>
      window.onload = function() {
        var wowForm = document.getElementById("wow-form");
        var wowCard = document.getElementsByTagName('wow-profile-card')[0];

        wowForm.addEventListener('submit', function (event) {
          event.preventDefault();
          var charName = document.getElementById('characterName').value;
          var serverName = document.getElementById('server').value;

          wowCard.setAttribute('characterName', charName);
          wowCard.setAttribute('server', serverName);
        });

        var select = document.getElementById('server');
        //start ajax request
        $.ajax({
            url: "data/realms.json",
            dataType: "text",
            success: function(data) {
                var realms = $.parseJSON(data);
                for (var i = 0; i < realms.realms.length; i++) {
                  name = realms.realms[i].name;
                  var opt = document.createElement('option');
                  opt.textContent = name;
                  opt.value = name;
                  select.appendChild(opt);
                }
            }
        });
      }
    </script>
